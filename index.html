<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CokeCloud可乐云导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础布局 - 缩小整体间距 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e5ec;
            color: #333;
            margin: 0;
            padding: 20px; /* 减小整体内边距 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* 双色系统 */
        :root {
            --bookmark-color: #FFD700;
            --accent-color: #FF3333;
            --register-green: #8DB600; /* 苹果绿色值 */
        }

        /* 主容器 - 调整间距 */
        .main-container {
            width: 100%;
            max-width: 500px;
            padding-bottom: 30px; /* 减小底部间距 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 减小元素间间距 */
        }

        /* 标题样式 - 减小下边距 */
        header {
            margin-bottom: 25px; /* 减小标题下方间距 */
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        /* 导航模块 */
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 减小导航项间距 */
        }

        /* 分区标题 - 减小间距 */
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0 10px; /* 减小上下间距 */
            color: var(--accent-color);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }

        /* 按钮组容器 - 减小间距 */
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px; /* 减小组间间距 */
            gap: 8px; /* 减小按钮间间距 */
        }

        /* 注册按钮 - 苹果绿 */
        .register-button {
            background-color: var(--register-green) !important;
            color: white !important;
            border-radius: 15px;
            padding: 14px; /* 标准内边距 */
            margin: 8px 0; /* 标准外边距 */
            width: 100%;
            max-width: 300px; /* 标准宽度 */
            box-shadow: 5px 5px 12px #b8b9be, -5px -5px 12px #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 标准按钮样式 */
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px; /* 标准内边距 */
            margin: 6px 0; /* 标准外边距 */
            background-color: #e0e5ec;
            border-radius: 15px;
            width: 100%;
            max-width: 300px; /* 标准宽度 */
            box-shadow: 5px 5px 12px #b8b9be, -5px -5px 12px #ffffff;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        /* 图标样式 */
        .custom-icon {
            width: 20px; /* 标准尺寸 */
            height: 20px;
            margin-right: 12px; /* 标准右边距 */
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .button-icon {
            margin-right: 12px; /* 标准右边距 */
            font-size: 1.2em; /* 标准尺寸 */
            color: var(--accent-color);
        }

        /* 书签按钮 */
        #bookmarkButton {
            background-color: var(--bookmark-color);
            color: #333;
            border: none;
            padding: 14px 28px;
            border-radius: 15px;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0 15px; /* 减小上下间距 */
            font-size: 1em; /* 标准字体 */
            transition: all 0.3s ease;
        }

        /* 底部信息 */
        footer {
            padding: 12px 0;
            color: #666;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            margin-top: 15px; /* 减小顶部间距 */
        }

        /* 悬浮效果统一 */
        .nav-button:hover, 
        .register-button:hover, 
        #bookmarkButton:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;
        }
        #bookmarkButton:hover {
            transform: translateY(-3px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>9.9/月300G流量</h1>
        </header>

        <nav>
            <div class="button-group">
                <div class="section-title">免费试用1小时</div>
                <a href="https://coke.buyzur.com/#/register?code=L2FOV7Yb" class="nav-button register-button" target="_blank">
                    <img src="https://file.gwzxwk.com/88888.png" alt="注册图标" class="custom-icon">
                    <span>点此注册</span>
                </a>
            </div>

            <div class="button-group">
                <div class="section-title">客户端下载</div>
                <a href="https://pan.xunlei.com/s/VOXEBTcFZWYhuK2DRAmKH9VTA1?pwd=3j7b#" class="nav-button">
                    <i class="fab fa-windows button-icon"></i>
                    <span>Windows</span>
                </a>
                <a href="https://pan.xunlei.com/s/VOXEBikrqv4RZV5P1gftXe6dA1?pwd=bwzx#" class="nav-button">
                    <i class="fab fa-android button-icon"></i>
                    <span>Android</span>
                </a>
                <a href="https://www.742112.xyz/" class="nav-button" target="_blank">
                    <i class="fab fa-apple button-icon"></i>
                    <span>iPhone</span>
                </a>
                <a href="https://pan.xunlei.com/s/VOXECFgHyTAolGRHOIC2LiIwA1?pwd=tqg9#" class="nav-button" target="_blank">
                    <i class="fas fa-laptop button-icon"></i>
                    <span>Mac电脑</span>
                </a>
            </div>
        </nav>

        <button id="bookmarkButton">
            <i class="fas fa-bookmark"></i> 一键收藏本站
        </button>
    </div>

    <footer>
        © 2025 禁止外传，后果自负
    </footer>

    <script>
        // 简洁书签提示
        document.getElementById('bookmarkButton').addEventListener('click', function() {
            const isMac = navigator.platform.toUpperCase().includes('MAC');
            alert(`请使用 ${isMac ? 'Command+D' : 'Ctrl+D'} 收藏本页`);
        });
    </script>
</body>
</html>
