<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CokeCloud可乐云导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础布局 - 响应式调整 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e5ec;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* 双色系统 */
        :root {
            --bookmark-color: #FFD700;
            --accent-color: #FF3333;
            --register-green: #8DB600; /* 苹果绿 */
        }

        /* 主容器 - 响应式调整 */
        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 标题样式 - 动态字体大小 */
        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: clamp(1.8em, 6vw, 2.5em);
            letter-spacing: 0.5px;
        }

        /* 导航模块 - 响应式调整 */
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* 分区标题 - 动态字体大小 */
        .section-title {
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            margin: 10px 0;
            color: var(--accent-color);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }

        /* 按钮组容器 - 响应式调整 */
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        /* 注册按钮 - 苹果绿色背景 */
        .register-button {
            background-color: var(--register-green) !important; /* 强制苹果绿 */
            color: white !important;
            border-radius: 15px;
            padding: 16px;
            margin: 8px 0;
            width: 100%;
            max-width: 320px;
            min-height: 44px;
            box-shadow: 5px 5px 12px #b8b9be, -5px -5px 12px #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        /* 标准按钮样式 */
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            margin: 6px 0;
            background-color: #e0e5ec;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            min-height: 44px;
            box-shadow: 5px 5px 12px #b8b9be, -5px -5px 12px #ffffff;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        /* 图标样式 - 适配绿色背景 */
        .custom-icon {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            object-fit: contain;
            filter: brightness(0) invert(1); /* 反转为白色 */
        }

        .button-icon {
            margin-right: 12px;
            font-size: clamp(1em, 4vw, 1.3em);
            color: var(--accent-color);
        }

        /* 书签按钮 */
        #bookmarkButton {
            background-color: var(--bookmark-color);
            color: #333;
            border: none;
            padding: 16px 28px;
            border-radius: 15px;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            font-size: clamp(1em, 4vw, 1.1em);
            min-height: 44px;
            transition: all 0.3s ease;
        }

        /* 底部信息 */
        footer {
            padding: 12px 0;
            color: #666;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8em, 3vw, 0.9em);
            margin-top: 15px;
        }

        /* 悬浮效果 */
        .nav-button:hover,
        .register-button:hover,
        #bookmarkButton:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;
        }

        #bookmarkButton:hover {
            transform: translateY(-3px) scale(1.03);
        }

        /* 响应式调整 - 小屏幕 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 15px 10px;
            }
            .register-button,
            .nav-button {
                padding: 12px;
                max-width: 100%;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

        <nav>

                <a href="https://pan.xunlei.com/s/VOXEBikrqv4RZV5P1gftXe6dA1?pwd=bwzx#" class="nav-button">
                    <i class="fab fa-android button-icon"></i>
                    <span>Android</span>
                </a>
                <a href="https://www.742112.xyz/" class="nav-button" target="_blank">

                <a href="https://pan.xunlei.com/s/VOXECFgHyTAolGRHOIC2LiIwA1?pwd=tqg9#" class="nav-button" target="_blank">

        </nav>

        <button id="bookmarkButton">

</body>
</html>
